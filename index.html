<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/module.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
</head>
<body>
  <section class="contact gutter pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Apply to be a tree hugger</h1>
      <p class="mega">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
    </div>
    <form method="POST" action="https://formspree.io/ferg0258@algonquinlive.com">
      <fieldset>
        <legend class="mega italic push">Personal details</legend>
        <div class="grid">
          <div class="pad-right unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="full-name">Full name</label>
            <label for="details">Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</label>
            <input id="ful-name" name="full-name" required>
          </div>
          <div class="pad-right unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="full-name">What should we call you?</label>
            <label for="details">What all your friends call you, e.g. “Liz”.</label>
            <input id="ful-name" name="full-name" required>
          </div>
          <div class="pad-left unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="date-of-birth">Date of birth</label>
            <input id="date-of-birth" name="date-of-birth" required>
          </div>
          <div class="pad-right unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="me@me.com" name="email" required>
          </div>
          <div class="pad-left unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="phone-number">Phone number</label>
            <input id="phone-number" name="phone-number" optional>
          </div>
          <div class="pad-left unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="subject">T-shirt size</label>
            <select id="subject" name="_subject">
              <option>Fitted: XS</option>
              <option>Fitted: S</option>
              <option>Fitted: M</option>
              <option>Fitted: L</option>
              <option>Fitted: XL</option>
              <option>Straight-cut: XS</option>
              <option>Straight-cut: S</option>
              <option>Straight-cut: M</option>
              <option>Straight-cut: L</option>
              <option>Straight-cut: XL</option>
            </select>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 xl-1 push">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 xl-1 push">
            <label for="street-address">Street address</label>
            <textarea id="street-address" name="street-address" required></textarea>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 xl-1 push">
            <label for="city">City</label>
            <textarea id="city" name="city" required></textarea>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 xl-1 push">
            <label for="postal-code">Postal code</label>
            <textarea id="postal-code" name="postal-code" required></textarea>
          </div>
          <div class="pad-left unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="subject">Province</label>
            <select id="subject" name="_subject">
              <option>Alberta</option>
              <option>British Columbia</option>
              <option>Manitoba</option>
              <option>New Brunswick</option>
              <option>Newfoundland & Labrador</option>
              <option>Northwest Territories</option>
              <option>Nova Scotia</option>
              <option>Nunavut</option>
              <option>Ontario</option>
              <option>Prince Edward Island</option>
              <option>Quebec</option>
              <option>Saskatchewan</option>
              <option>Yukon</option>
            </select>
          </div>
          <div class="pad-left unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="subject">What activities are you interested in helping with?</label>
            <select id="subject" name="_subject">
              <option>Digging holes</option>
              <option>Getting dirty</option>
              <option>Lifting heavy objects</option>
              <option>Driving people</option>
              <option>Transporting trees</option>
              <option>Taking photos</option>
              <option>Online publishing</option>
              <option>Managing people</option>
            </select>
          </div>
          <div class="pad-left unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="subject">Do you have any experience with the following?</label>
            <select id="subject" name="_subject">
              <option>Shovels</option>
              <option>Hand-held GPS</option>
              <option>Writing & blogging</option>
              <option>Photography</option>
              <option>Trail & hill climbing</option>
              <option>Bush craft</option>
              <option>ATVs</option>
              <option>Plant identification</option>
              <option>Special event planning</option>
              <option>Speaking to groups</option>
            </select>
          </div>
          <div class="pad-left unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="subject">Do you have a valid driver’s license?</label>
            <select id="subject" name="_subject">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="pad-left unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="subject">Do you have a pick-up truck you’d be willing to use?</label>
            <select id="subject" name="_subject">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="pad-left unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="subject">Do you have up-to-date first-aid certification?</label>
            <select id="subject" name="_subject">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <p>Please let us know any comments or questions you may have.</p>
        </div>
      </fieldset>
      <div>
        <button class="btn btn-light mega" type="submit">Apply</button>
      </div>
      </fieldset>
    </form>
  </section>
</body>
</html>
